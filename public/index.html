<!DOCTYPE html>
<html>

<head>
    <title>Real-Time Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Real-Time Charts</h1>
        <div class="chart-options">
            <div class="form-group">
                <label for="chart-type-select">Chart Type:</label>
                <select id="chart-type-select" class="form-control">
                    <option value="realtime">Real-Time</option>
                    <option value="history">History</option>
                </select>
            </div>
        </div>
        <div class="charts">
            <div>
                <canvas id="temperature-chart" width="800" height="400"></canvas>
            </div>
            <div>
                <canvas id="humidity-chart" width="800" height="400"></canvas>
            </div>
        </div>
    </div>

    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
